name: Run Unittests

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: 3.8
            - name: Install dependencies
              run: |
                pip install -r requirements.txt
            - name : Run unittests
              run : |
                python -m unittest discover -s tests

